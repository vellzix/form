<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced HTML Form with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Enhanced HTML Form</h2>
    <form action="/submit-form" method="post" enctype="multipart/form-data">
      
      <!-- First Name input -->
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your first name">
      </div>
      
      <!-- Last Name input -->
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter your last name">
      </div>

      <!-- Address input -->
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
      </div>

      <!-- Date of Birth input -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" name="dob">
      </div>

      <!-- Gender input -->
      <div class="mb-3">
        <label class="form-label">Gender:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <!-- Username input -->
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username">
      </div>

      <!-- Password input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password">
      </div>

      <!-- Photo upload -->
      <div class="mb-3">
        <label for="photo" class="form-label">Upload Photo:</label>
        <input type="file" class="form-control" id="photo" name="photo">
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
