<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced HTML Form</title>
</head>
<body>
  <h2>Enhanced HTML Form</h2>
  <form action="/submit-form" method="post" enctype="multipart/form-data">

    <!-- First Name input -->
    <label for="first-name">First Name:</label><br>
    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"><br><br>

    <!-- Last Name input -->
    <label for="last-name">Last Name:</label><br>
    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"><br><br>

    <!-- Address input -->
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

    <!-- Date of Birth input -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Gender input -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
        

    <!-- Username input -->
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter a username"><br><br>

    <!-- Password input -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter a password"><br><br>

    <!-- Photo upload -->
    <label for="photo">Upload Photo:</label><br>
    <input type="file" id="photo" name="photo"><br><br>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
